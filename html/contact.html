<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Summertime</title>
    <link rel="stylesheet" href="../css/index.css" />
  </head>
  <body>
    <div class="sidebar">
      <img
        src="../images/street.png"
        id="sidebarImage"
        class="image imageBig"
      />
      <div>
        <button id="prevButton">Prev</button>
        <button id="nextButton">Next</button>
      </div>
    </div>
    <div class="page-wrapper">
      <div class="section-wrapper">
        <div class="link-cards-wrapper">
          <div class="left-section">
            <a href="./about.html" class="link-card">About</a>
          </div>
          <div class="right-section">
            <a href="#" class="link-card">Contact</a>
            <a href="./sign-in.html" class="link-card">Sign In</a>
          </div>
        </div>

        <div class="form-wrapper">
          <input
            type="text"
            class="form-input"
            id="firstNameInput"
            placeholder="First Name"
          />
          <input
            type="text"
            class="form-input"
            id="lastNameInput"
            placeholder="Last Name"
          />
          <input
            type="text"
            class="form-input"
            id="emailInput"
            placeholder="Email"
          />
          <button disabled class="form-button-disabled" id="submitButton">
            Submit
          </button>
        </div>
        <div id="sentenceHtml"></div>
        <div id="sentenceHtmlTwo"></div>

        <button id="buildButton">Build Sentence</button>
        <button id="moveButton">Move Console Example</button>
      </div>
    </div>
    <script src="../js/index.js"></script>
  </body>
</html>
