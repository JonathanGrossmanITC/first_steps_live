<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>First Steps July</title>
    <meta name="description" content="Learning HTML, CSS, and JS." />
    <link rel="icon" href="./images/photo.jpeg" />
    <link rel="stylesheet" href="./css/styles.css" />
  </head>

  <body>
    <!-- This is the image section -->
    <img src="./images/basketball.jpeg" alt="basketball" class="image" />
    <img
      src="https://image.freepik.com/free-vector/slam-dunk-jump-splash-basketball-player_9245-134.jpg"
      alt="dunking basketball"
      class="image"
    />
    <!-- This is the title section -->
    <h1>First Steps July</h1>
    <h2>learning to code</h2>

    <div>
      <input type="text" placeholder="Favorite sport?" />
      <input type="checkbox" />
      <input type="number" placeholder="0" />
      <button disabled="true" class="disabled-button">Disabled</button>
      <button class="enabled-button">Enabled</button>
    </div>
    <iframe
      src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d108169.91309754904!2d34.727205132137996!3d32.08791223237148!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x151d4ca6193b7c1f%3A0xc1fb72a2c0963f90!2sTel%20Aviv-Yafo!5e0!3m2!1sen!2sil!4v1626108333315!5m2!1sen!2sil"
      width="600"
      height="450"
      style="border: 0"
      allowfullscreen=""
      loading="lazy"
    ></iframe>
    <div>
      <a class="link" href="https://www.google.com">Google</a>
    </div>
    <div>
      <a class="link" href="https://www.amazon.com">Amazon</a>
    </div>
    <div>
      <a class="link" href="https://www.apple.com">Apple</a>
    </div>
    <div contenteditable="true">Editable: click me</div>
  </body>
</html>
